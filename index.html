<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="favicon/png" href="images/favicon.png"/>
    <title>Etch a sketch</title>
  </head>
  <body>
    <script src="js/script.js"></script>
    <div class="container">
      <div class="content">
        <div class="button-row">
          <button id="pick-color" class="buttons">
            <input type="color" id="color-picker" /> <span id= 'color-pick-text'>Pick a color</span> 
          </button>
          <button id="random" class="buttons">Random color</button>
          <button id="erase" class="buttons">Erase</button>
          <button id="reset" class="buttons">Reset</button>
          <div class="range">
            <input id="range" type="range" min="2" max="100" step="1" onchange="setRange()" oninput = "showRange()">
            <div id="grid-size">Grid size 16x16</div>
          </div>
        </div>

        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
